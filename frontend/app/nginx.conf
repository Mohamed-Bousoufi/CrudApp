# ===========================================
# FRONTEND NGINX - SERVES REACT BUILD
# ===========================================
# Serves static files and handles SPA routing
# ===========================================

server {
    listen 3000;
    server_name localhost;
    
    # Where built React files are located
    root /usr/share/nginx/html;
    index index.html;

    # ----------------------
    # SPA ROUTING
    # ----------------------
    # All routes serve index.html, React Router handles the rest
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ----------------------
    # STATIC FILE CACHING
    # ----------------------
    # Cache JS, CSS, images for 1 year (they have hashed names)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}